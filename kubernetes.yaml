---
apiVersion: v1
kind: Namespace
metadata:
  name: kubemen

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kubemen
  labels:
    app: kubemen
  namespace: kubemen
rules:
- apiGroups: ["*"]
  resources: [
  "cronjobs",
  "daemonsets",
  "deployments",
  "events",
  "horizontalpodautoscalers",
  "ingresses",
  "jobs",
  "pods",
  "replicasets",
  "replicationcontrollers",
  "services",
  "statefulsets",
  "certificates",
  "configmaps",
  "endpoints",
  "limitranges",
  "networkpolicies",
  "persistentvolumeclaims",
  "resourcequotas",
  "rolebindings",
  "roles",
  "secrets",
  "serviceaccounts"
  ]
  verbs: ["get", "watch", "list"]

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubemen
  labels:
    app: kubemen
  namespace: kubemen

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: kubemen
  labels:
    app: kubemen
  namespace: kubemen
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubemen
subjects:
  - kind: ServiceAccount
    name: kubemen
    namespace: kubemen

---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: kubemen
  labels:
    app: kubemen
  namespace: kubemen
webhooks:
- name: kubemen.kubemen.svc
  failurePolicy: Ignore
  sideEffects: Some
  rules:
  - operations: ["CREATE", "UPDATE", "DELETE"]
    apiGroups: ["*"]
    apiVersions: ["*"]
    resources: [
    "cronjobs",
    "daemonsets",
    "deployments",
    "events",
    "horizontalpodautoscalers",
    "ingresses",
    "jobs",
    "pods",
    "replicasets",
    "replicationcontrollers",
    "services",
    "statefulsets",
    "certificates",
    "configmaps",
    "endpoints",
    "limitranges",
    "networkpolicies",
    "persistentvolumeclaims",
    "resourcequotas",
    "rolebindings",
    "roles",
    "secrets",
    "serviceaccounts"
    ]
    scope: "Namespaced"
  clientConfig:
    service:
      name: kubemen
      namespace: kubemen
      path: "/"
  admissionReviewVersions:
  - v1beta1
  timeoutSeconds: 1

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubemen
  labels:
    app: kubemen
  namespace: kubemen
spec:
  selector:
    matchLabels:
      app: kubemen
  template:
    metadata:
      name: kubemen
      labels:
        app: kubemen
    spec:
      securityContext:
        runAsUser: 65534 # nobody
      containers:
      - name: kubemen
        image: numberly/kubemen
        env:
        - name: GUNICORN_CMD_ARGS
          value: "-b 0.0.0.0 -k gevent --access-logfile '-'"
        - name: MATTERMOST_HOOK_URL
          value: ""
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /
            port: 8000
        livenessProbe:
          httpGet:
            path: /
            port: 8000
        resources:
          limits:
            cpu: 50m
            memory: 64Mi
          requests:
            cpu: 50m
            memory: 64Mi

---
apiVersion: v1
kind: Service
metadata:
  name: kubemen
  labels:
    app: kubemen
  namespace: kubemen
spec:
  type: ClusterIP
  selector:
    app: kubemen
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8000
